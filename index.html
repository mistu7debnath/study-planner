<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<div class="container">

  <!-- INPUT FORM -->

      <option value="jee_advanced">JEE Advanced</option>
      <option value="upsc">UPSC</option>

    <select id="standard">

      <option value="1">Class 1</option>
