<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Study Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ“˜ Smart Study Planner</h1>

  <div class="form">

    <!-- Subject -->
    <input type="text" id="subject" placeholder="Subject Name">

    <!-- Topic -->
    <input type="text" id="topic" placeholder="Topic Name">

    <!-- Difficulty -->
    <select id="difficulty">
      <option value="" disabled selected>Select Difficulty</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <!-- Education Type -->
    <select id="educationType">
      <option value="" disabled selected>Select Education</option>
      <option value="school">School (Class 1â€“10)</option>
      <option value="higher">Higher Secondary (11â€“12)</option>
      <option value="college">College / University</option>
      <option value="neet">NEET</option>
      <option value="jee">JEE</option>
      <option value="upsc">UPSC</option>
    </select>

    <!-- Class / Standard -->
    <select id="standard">
      <option value="" disabled selected>Select Class / Level</option>
      <option value="1">Class 1</option>
      <option value="2">Class 2</option>
      <option value="3">Class 3</option>
      <option value="4">Class 4</option>
      <option value="5">Class 5</option>
      <option value="6">Class 6</option>
      <option value="7">Class 7</option>
      <option value="8">Class 8</option>
      <option value="9">Class 9</option>
      <option value="10">Class 10</option>
      <option value="11">Class 11</option>
      <option value="12">Class 12</option>
      <option value="college">College Level</option>
    </select>

    <!-- Button -->
    <button type="button" onclick="addTopic()">
      Generate Study Plan
    </button>

  </div>

  <h2>ðŸ“… Recommended Study Plan</h2>
  <ul id="planList"></ul>

  <h2>ðŸ“Š Progress</h2>
  <div class="progress-box">
    <div id="progressBar"></div>
  </div>
  <p id="progressText">0% Completed</p>

  <button class="clear" type="button" onclick="clearAll()">
    Clear Planner
  </button>
</div>

<script src="script.js"></script>
</body>
</html>
