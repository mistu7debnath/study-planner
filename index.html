<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Study Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ“˜ Smart Study Planner</h1>

  <!-- INPUT FORM -->
  <div class="form">
    <input type="text" id="subject" placeholder="Subject Name">
    <input type="text" id="topic" placeholder="Topic Name">

    <select id="difficulty">
      <option value="" disabled selected>Select Difficulty</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <select id="educationType">
      <option value="" disabled selected>Select Education</option>
      <option value="school">School (Class 1â€“10)</option>
      <option value="higher">Class 11â€“12</option>
      <option value="college">College</option>
      <option value="neet">NEET</option>
      <option value="wbjee">WBJEE</option>
      <option value="jee">JEE Main</option>
      <option value="jee_advanced">JEE Advanced</option>
      <option value="upsc">UPSC</option>
    </select>

    <!-- Class (only needed for school / higher) -->
    <select id="standard">
      <option value="">Select Class (Optional for Competitive)</option>
      <option value="1">Class 1</option>
      <option value="2">Class 2</option>
      <option value="3">Class 3</option>
      <option value="4">Class 4</option>
      <option value="5">Class 5</option>
      <option value="6">Class 6</option>
      <option value="7">Class 7</option>
      <option value="8">Class 8</option>
      <option value="9">Class 9</option>
      <option value="10">Class 10</option>
      <option value="11">Class 11</option>
      <option value="12">Class 12</option>
    </select>

    <select id="routineType">
      <option value="" disabled selected>Select Routine Type</option>
      <option value="early">ðŸŒ… Early Bird</option>
      <option value="normal">ðŸ•˜ Normal</option>
      <option value="night">ðŸŒ™ Night Owl</option>
    </select>

    <button type="button" onclick="addTopic()">Generate Study Plan</button>
  </div>

  <!-- RECOMMENDED PLAN -->
  <h2>ðŸ“… Recommended Study Plan</h2>
  <ul id="planList"></ul>

  <!-- EVERYTHING BELOW IS EXPORTABLE -->
  <div id="pdfContent">

    <!-- WEEKLY ROUTINE -->
    <h2>ðŸ“… Weekly Study Timetable</h2>

<table id="weeklyTable"
  style="width:100%; border-collapse:collapse; margin-bottom:20px;"
  border="1">
  <thead>
    <tr>
      <th><b>Day</b></th>
      <th><b>Time</b></th>
      <th><b>Activity</b></th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


    <!-- DAILY TIMETABLE -->
    <h2>ðŸ•’ Daily Study Timetable</h2>

    <table id="routineTable"
      style="width:100%; border-collapse:collapse; margin-bottom:20px;"
      border="1">
      <thead>
        <tr>
          <th><b>Time</b></th>
          <th><b>Activity</b></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <!-- DOWNLOAD -->
  <button onclick="downloadPDF()">Download PDF</button>

  <!-- PROGRESS -->
  <h2>ðŸ“Š Progress</h2>
  <div class="progress-box">
    <div id="progressBar"></div>
  </div>
  <p id="progressText">0% Completed</p>

  <button class="clear" type="button" onclick="clearAll()">Clear Planner</button>
</div>

<script src="script.js"></script>
</body>
</html>
